<div class="container">
    <h1>Editar Persona</h1>
   
    <a href="#" routerLink="/persona/index" class="btn btn-primary">Volver</a>
         
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
                formControlName="nombre"
                id="nombre"
                type="text"
                [(ngModel)]="persona.nombre"
                class="form-control"
                >
            <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombre'].errors && f['nombre'].errors['required']">Nombre es un campo requerido</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="fechaNacimiento">Fecha De Nacimiento</label>
            <input
            formControlName="fechaNacimiento"
            id="fechaNacimiento"
            type="datetime-local"
            [(ngModel)]="persona.fechaNacimiento"
            class="form-control">
            <div *ngIf="f['fechaNacimiento'].touched && f['fechaNacimiento'].invalid" class="alert alert-danger">
                <div *ngIf="f['fechaNacimiento'].errors && f['fechaNacimiento'].errors['required']">Fecha De Nacimiento es un campo requerido</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
<br><br><br><br><br> <br><br><br><br><br>
